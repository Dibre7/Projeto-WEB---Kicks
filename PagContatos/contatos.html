<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleContatos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Pag Principal/burnfox-logo-fundopretocinza.jpg" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../PagSobreNos/sobreNos.html">Quem Somos</a></li>
                <li><a href="../PagPlanos/planos.html">Planos</a></li>
                <li><a href="../PagHorarios/horarios.html">Horários</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.facebook.com/burnfox.rp/?_rdr" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/burnfox.rp/" target="_blank">Instagram</a>
            <a href="https://api.whatsapp.com/send?phone=5516997099218&text=Olá,%20gostaria%20de%20agendar%20uma%20aula%20experimental" target="_blank">WhatsApp</a>
        </div>
    </header>
    
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-form">
                <h1>Contato</h1>
                <p>Envie um e-mail ou entre em contato por (16) 99788-5005</p>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Sua mensagem</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="contact-image">
                <img src="./imgContatos/burnfox-logo-fundopretocinza.jpg" alt="Imagem de Contato">
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer-logo">
            <img src="../Pag Principal/burnfox-logo-fundocinza.jpg" alt="Footer Logo">
        </div>
        <div class="footer-text">
            <p>Av. Independência, 2900 - Alto da Boa Vista, Ribeirão Preto - SP, 14025-230</p>
            <p>BurnFox © Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
